<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Organize My Business</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <header>

      <nav>
        <div id="nav">
          <button id="new-action-plan-button">
            Create Action Plan
          </button>

          <button id="action-plans-button">
            Action Plans
          </button>

          <button id="action-items-button">
            Action Items
          </button>
        </div>
      </nav>
    </header>

    <main>
      <div id="main">
        MAIN inner text
        <div id="new-action-plan-container" class="hidden">
          <form id="new-action-plan" class="createActionPlanDiv">
            Creator<br><input class="createActionPlanDiv" type="text" name="creator" placeholder="Your name/the name of the action plan creator" maxlength="200" required><br><br>
            Goal<br><input class="createActionPlanDiv" type="text" name="goal" placeholder="Brief description of the goal/reason for this action plan" maxlength="200" required><br><br>
            Collaborators<br><input class="createActionPlanDiv" type="text" name="collaborators" placeholder="Comma separated list of people that should be responsible for completing" maxlength="200" required><br><br>
            Deadline<br><input class="createActionPlanDiv" type="text" name="deadline" placeholder="A date for the entire action plan (including sub action items) to be completedy by" maxlength="200" required><br><br>
            Deadline Reason<br><input class="createActionPlanDiv" type="text" name="deadline_reason" placeholder="Ex: 'I'm going out of town on X date, so this should be done before then, etc...'" maxlength="200" required><br><br>
            <button type="submit" name="createActionPlanDiv" id="createActionPlanBtn" class="createActionPlanDiv">Create</button>
          </form>
        </div>

        <div id="action-plans-div" class="hidden">
          ACTION-PLANS inner text
          <div id="action-plans-div-child">
          </div>
        </div>

        <div id="action-items-div" class="hidden">
          ACTION-ITEMS inner text
          <div id="action-items-div-child">
          </div>
        </div>

      </div>
    </main>
    
  </body>
  <script type="text/javascript" src="./src/components/ActionPlans.js" charset="utf-8"></script>
  <script type="text/javascript" src="./src/components/ActionPlan.js" charset="utf-8"></script>
  <script type="text/javascript" src="./src/components/ActionItems.js" charset="utf-8"></script>
  <script type="text/javascript" src="./src/components/ActionItem.js" charset="utf-8"></script>

  <script type="text/javascript" src="./src/components/Application.js" charset="utf-8"></script>

  <script type="text/javascript" src="./src/adapters/ActionPlansAdapter.js" charset="utf-8"></script>
  <script type="text/javascript" src="./src/adapters/ActionItemsAdapter.js" charset="utf-8"></script>

  <script type="text/javascript" src="./src/index.js" charset="utf-8"></script>
</html>
